<h1>CONDITIONED-U-NET: INTRODUCING A CONTROL MECHANISM IN THE U-NET FOR MULTIPLE SOURCE SEPARATIONS.</h1>
<p>Meseguer-Brocal, Gabriel, and Geoffroy Peeters. Proceedings of the 20th International Society for Music Information Retrieval Conference. 2019.</p>
<h6>paper link <a href="https://arxiv.org/abs/1907.01277">(arxiv)</a></h6>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="2">
<h2>Abstract (1)</h2>
<ul>
<li>
<p>Data-driven models for audio source separation such as U-Net or Wave-U-Net are usually models dedicated to and specifically trained for a <strong>single task</strong>, e.g. a particular instrument isolation.</p>
</li>
<li>
<p>Training them for various tasks at once commonly results in worse performances than training them for a single specialized task.</p>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="3">
<h2>Abstract (2)</h2>
<ul>
<li>
<p>In this work, we introduce the Conditioned-U-Net (C-U-Net) which adds a control mechanism to the standard U-Net.</p>
<ul>
<li>The control mechanism allows us to train a unique and generic U-Net to perform the separation of various instruments.</li>
<li>The C-U-Net decides the instrument to isolate according to a one-hot-encoding input vector.</li>
<li>The input vector is embedded to obtain the parameters that control Feature-wise Linear Modulation (FiLM) layers.
<ul>
<li>FiLM layers modify the U-Net feature maps in order to separate the desired instrument via affine transformations.</li>
</ul>
</li>
<li>The C-U-Net performs different instrument separations, all with a single model achieving the same performances as the dedicated ones at a lower cost.</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="4">
<h2>Related Works: Source Separation (1-to-1 or 1-to-many)</h2>
<ul>
<li>
<p>The usual approach is to build dedicated models for each task to isolate [1, 20]</p>
</li>
<li>
<p>Since isolating an instrument requires a specific system, we can easily run into problems such as scaling issues (100 instruments = 100 systems)</p>
</li>
<li>
<p>Besides, these models do not use the commonalities between instruments. If we modify them to do various tasks at once i.e., adding fix numbers of output masks in last layers, they reduce their performance</p>
</li>
<li>
<p>Multi-instruments version performs worse than the dedicated one (for vocal isolation) and has to be retrained to different source combinations</p>
<ul>
<li>Reality Check: Liu, Jen-Yu, and Yi-Hsuan Yang. &quot;<a href="https://www.ijcai.org/Proceedings/2019/655">Dilated convolution with dilated GRU for music source separation</a>.&quot; Proceedings of the 28th International Joint Conference on Artificial Intelligence. AAAI Press, 2019.
<blockquote>
<p>It then outputs the separation predictions of all the sources at once.</p>
</blockquote>
</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="5">
<h2>Related Works: Conditioning Learning</h2>
<ul>
<li>
<p>a solution to problems that need the integration of multiple resources of information</p>
</li>
<li>
<p>Conditioning learning divides problems into two elements</p>
<ol>
<li>a generic system</li>
<li>a control mechanism that governs it according to external data</li>
</ol>
</li>
<li>
<p>Vision -&gt; Source Separation</p>
<ul>
<li>This paradigm can be integrated into source separation creating a generic model that adapts to isolate a particular instrument via a control mechanism</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="6">
<p><img src="https://imgur.com/2s7l5O0.png" alt="width:1200" style="width:1200px;" /></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="7">
<h2>Related Works: Conditioning in Audio</h2>
<ul>
<li>
<p>Actively studed in speech generation</p>
<ul>
<li>WaveNet: speaker identity =&gt; speaker-conditioned speech genearation</li>
</ul>
</li>
<li>
<p>not directly related to conditioning mechanism</p>
<ul>
<li>speech recognition</li>
<li>music generation</li>
<li>piano transcription</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="8">
<h2>VS</h2>
<ul>
<li>The closest work to ours is [10].
<ul>
<li>
<p>Kameoka, Hirokazu, et al. &quot;<a href="https://arxiv.org/abs/1808.00892">Semi-blind source separation with multichannel variational autoencoder</a>.&quot; arXiv preprint arXiv:1808.00892 (2018).</p>
<ul>
<li>did not use MUSDB18</li>
</ul>
</li>
<li>
<p>multi-channel audio as input to a Variational AutoEncoder (VAE) to separate 4 different speakers</p>
</li>
<li>
<p>The VAE is conditioned on the ID of the speaker to be separated.</p>
</li>
<li>
<p>The proposed method outperforms its baseline</p>
<ul>
<li>not found in the experiment section</li>
</ul>
</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="9">
<h2>Scope of this work</h2>
<ul>
<li>
<p>propose a <strong>standard U-Net system</strong> not specialized in a specific task but rather in finding a set of generic source separation filters, that we <strong>control differently</strong> for isolating a particular instrument<br />
<img src="https://imgur.com/2s7l5O0.png" alt="width:500" style="width:500px;" /></p>
</li>
<li>
<p>Our system takes as input</p>
<ul>
<li>the spectrogram of the mixed audio signal</li>
<li>the control vector (ont-hot encoded)</li>
</ul>
</li>
<li>
<p>Our system gives as output</p>
<ul>
<li>the separated instrument defined by the control vector</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="10">
<h2>Contribution</h2>
<ol>
<li>
<p>the Conditioned-U-Net (C-U-Net), a joint model that changes its behavior depending on external data and performs for any task <strong>as good as a dedicated model</strong> trained for it.</p>
<ul>
<li>C-U-Net has a fixed number of parameters no matter the number of output sources.</li>
</ul>
</li>
<li>
<p>The C-U-Net proves that <strong>conditioning learning</strong> (via Feature-wise Linear Modulation (FiLM) layers) is an efficient way of inserting external information to MIR problems.</p>
</li>
<li>
<p>A new FiLM layer (FiLM-simple) that works as good as the original one but with a lower cost (fewer parameters)</p>
</li>
</ol>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="11">
